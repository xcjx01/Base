<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Mint $SANEX ‚Äî Bayar 1 USDC (Base)</title>

  <!-- Ethers.js -->
  <script src="https://cdn.jsdelivr.net/npm/ethers@6.11.1/dist/ethers.umd.min.js"></script>

  <!-- WalletConnect v2 -->
  <script src="https://unpkg.com/@walletconnect/ethereum-provider@2.9.0/dist/umd/index.min.js"></script>

  <style>
    body {
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      background: url('https://images.unsplash.com/photo-1677442136019-21780ecad995?auto=format&fit=crop&w=1600&q=80') center/cover no-repeat;
      color: #f1f5f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .card {
      background: rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(12px);
      border-radius: 16px;
      padding: 24px;
      text-align: center;
      max-width: 400px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.6);
    }
    button {
      background: linear-gradient(90deg,#2563eb,#14b8a6);
      color: white;
      font-weight: 600;
      border: none;
      padding: 12px 24px;
      border-radius: 10px;
      cursor: pointer;
      font-size: 16px;
      transition: all 0.25s ease;
      margin: 10px 0;
    }
    button:hover { opacity: 0.85; }
    .status {
      margin-top: 16px;
      font-size: 14px;
      color: #cbd5e1;
      white-space: pre-wrap;
    }
  </style>
</head>

<body>
  <div class="card">
    <h1>Mint $SANEX</h1>
    <p>1 USDC = 5000 $SANEX</p>
    <button id="connectBtn">üîó Connect Wallet</button>
    <button id="mintBtn" style="display:none;">üí≥ Mint Now</button>
    <div class="status" id="status">Menunggu koneksi wallet...</div>
  </div>

  <script>
    const PROJECT_ID     = "d2f45a96186ebbd40a192aa7c347fbe7";
    const BASE_CHAIN_ID  = 8453;
    const RECIPIENT      = "0x62Ae4503A0430D94ACebF3C3427a940E85511111";
    const USDC_ADDRESS   = "0x833589fCD6eDb6E08f4c7C32d4f71b54bdA02913"; // USDC on Base
    const USDC_DECIMALS  = 6;

    let provider, signer, userAddress;

    const connectBtn = document.getElementById("connectBtn");
    const mintBtn    = document.getElementById("mintBtn");
    const statusEl   = document.getElementById("status");
    const setStatus  = (msg) => statusEl.textContent = msg;

    async function connectWallet() {
      try {
        // pastikan EthereumProvider ada
        if (!window.WalletConnectEthereumProvider) {
          setStatus("‚ùå Library WalletConnect gagal dimuat. Coba reload halaman lagi.");
          return;
        }

        const wcProvider = await window.WalletConnectEthereumProvider.init({
          projectId: PROJECT_ID,
          chains: [BASE_CHAIN_ID],
          showQrModal: true,
          rpc: { [BASE_CHAIN_ID]: "https://mainnet.base.org" },
        });

        await wcProvider.enable();

        provider    = new ethers.BrowserProvider(wcProvider);
        signer      = await provider.getSigner();
        userAddress = await signer.getAddress();

        setStatus("‚úÖ Wallet terhubung: " + userAddress);
        connectBtn.style.display = "none";
        mintBtn.style.display    = "inline-block";
      } catch (err) {
        console.error(err);
        setStatus("‚ùå Gagal konek wallet: " + (err.message || err));
      }
    }

    async function mintToken() {
      try {
        if (!signer) {
          setStatus("‚ö†Ô∏è Hubungkan wallet terlebih dahulu.");
          return;
        }

        const token = new ethers.Contract(
          USDC_ADDRESS,
          ["function transfer(address to, uint256 amount) public returns (bool)"],
          signer
        );

        const amount = ethers.parseUnits("1", USDC_DECIMALS);
        setStatus("üí≥ Mengirim 1 USDC ke " + RECIPIENT + "...");
        const tx = await token.transfer(RECIPIENT, amount);

        setStatus("‚è≥ Menunggu konfirmasi transaksi...\nTx hash: " + tx.hash);
        const receipt = await tx.wait();

        if (receipt.status === 1)
          setStatus("‚úÖ Transaksi berhasil!\nTx hash: " + receipt.hash);
        else
          setStatus("‚ö†Ô∏è Transaksi gagal.");
      } catch (err) {
        console.error(err);
        setStatus("‚ùå Error: " + (err.message || err));
      }
    }

    connectBtn.onclick = connectWallet;
    mintBtn.onclick    = mintToken;
  </script>
</body>
</html>
