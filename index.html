<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Mint $SANEX ‚Äî 1 USDC = 5000 $SANEX</title>

  <!-- Ethers & Web3Modal -->
  <script type="module">
    import { ethers } from "https://cdn.jsdelivr.net/npm/ethers@6.13.2/+esm";
    import { Web3Modal } from "https://unpkg.com/@web3modal/html@3.5.2/dist/index.js";
    import { EthereumClient, w3mConnectors, w3mProvider } from "https://unpkg.com/@web3modal/ethereum@3.5.2/dist/index.js";
    import { configureChains, createConfig, getAccount, getWalletClient } from "https://unpkg.com/viem@2.8.6/+esm";
    import { base } from "https://unpkg.com/@wagmi/chains@1.7.0/+esm";

    const chains = [base];
    const projectId = "eafdf7b25a4393acc8d20999a23026a4";  // ganti dengan Project ID WalletConnect kamu jika punya

    const { publicClient } = configureChains(chains, [w3mProvider({ projectId })]);
    const wagmiConfig = createConfig({
      autoConnect: true,
      connectors: w3mConnectors({ projectId, version: 2, chains }),
      publicClient
    });

    const ethereumClient = new EthereumClient(wagmiConfig, chains);
    const modal = new Web3Modal({ projectId, themeMode: "dark" }, ethereumClient);

    // referensi elemen HTML
    const connectBtn = document.getElementById("connectBtn");
    const mintBtn = document.getElementById("mintBtn");
    const statusEl = document.getElementById("status");
    const setStatus = (m) => (statusEl.textContent = m);

    let walletClient = null;

    connectBtn.onclick = async () => {
      try {
        await modal.openModal();
        const acc = getAccount();
        if (acc.address) {
          setStatus(`‚úÖ Wallet terhubung: ${acc.address.slice(0,6)}...${acc.address.slice(-4)}`);
          mintBtn.disabled = false;
        }
      } catch (e) {
        console.error(e);
        setStatus("‚ùå Tidak bisa connect wallet.");
      }
    };

    mintBtn.onclick = async () => {
      try {
        walletClient = await getWalletClient();
        if (!walletClient) return modal.openModal();

        const provider = new ethers.BrowserProvider(walletClient.transport);
        const signer = await provider.getSigner();

        const USDC_ADDRESS = "0x833589fCD6eDb6E08f4c7C32d4f71b54bdA02913"; // USDC Base
        const RECIPIENT = "0x62Ae4503A0430D94ACebF3C3427a940E85511111";
        const USDC_DECIMALS = 6;

        const token = new ethers.Contract(
          USDC_ADDRESS,
          ["function transfer(address to,uint256 amount) public returns (bool)"],
          signer
        );

        const amount = ethers.parseUnits("1", USDC_DECIMALS);
        setStatus("üí≥ Mengirim 1 USDC ke " + RECIPIENT + "...");
        const tx = await token.transfer(RECIPIENT, amount);
        setStatus("‚è≥ Menunggu konfirmasi...\nTx hash: " + tx.hash);
        const receipt = await tx.wait();

        if (receipt.status === 1n) {
          setStatus("‚úÖ Mint berhasil! Tx: " + receipt.hash);
        } else {
          setStatus("‚ö†Ô∏è Transaksi gagal.");
        }
      } catch (err) {
        console.error(err);
        setStatus("‚ùå Error: " + (err.message || err));
      }
    };
  </script>

  <style>
    body {
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      background: url('https://images.unsplash.com/photo-1622495899873-9c72098e2b5f?auto=format&fit=crop&w=1600&q=80')
        no-repeat center center fixed;
      background-size: cover;
      color: #f1f5f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .card {
      background: rgba(0,0,0,0.6);
      border: 1px solid rgba(255,255,255,0.2);
      border-radius: 16px;
      padding: 24px;
      text-align: center;
      max-width: 380px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.5);
      backdrop-filter: blur(10px);
    }
    h1 { font-size: 22px; margin: 0 0 8px; }
    p { color: #cbd5e1; margin-bottom: 20px; }
    button {
      background: linear-gradient(90deg,#2563eb,#14b8a6);
      color: white;
      font-weight: 600;
      border: none;
      padding: 12px 24px;
      border-radius: 10px;
      cursor: pointer;
      font-size: 16px;
      transition: all 0.25s ease;
      margin: 5px;
    }
    button:hover { opacity: 0.85; }
    .status {
      margin-top: 16px;
      font-size: 14px;
      color: #94a3b8;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <div class="card">
    <p>Follow on X: <strong>@cat_sanex</strong></p>
    <h1>Mint $SANEX</h1>
    <p>1 USDC ‚Üí 5000 $SANEX</p>
    <button id="connectBtn">üîó Connect Wallet</button>
    <button id="mintBtn" disabled>Mint Now</button>
    <div class="status" id="status">Wallet belum terhubung‚Ä¶</div>
  </div>
</body>
</html>
